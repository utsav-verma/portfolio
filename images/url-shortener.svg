<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Main container -->
  <rect x="50" y="80" width="300" height="140" rx="10" fill="white" opacity="0.95"/>
  
  <!-- Title -->
  <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">URL Shortener</text>
  
  <!-- Long URL representation -->
  <rect x="70" y="130" width="260" height="25" rx="5" fill="#f8f9fa" stroke="#dee2e6"/>
  <text x="80" y="147" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">https://example.com/very-long-url-path...</text>
  
  <!-- Arrow -->
  <path d="M200 165 L200 175 M195 170 L200 175 L205 170" stroke="#00e1ff" stroke-width="2" fill="none"/>
  
  <!-- Short URL representation -->
  <rect x="70" y="185" width="260" height="25" rx="5" fill="#e8f5e8" stroke="#28a745"/>
  <text x="80" y="202" font-family="Arial, sans-serif" font-size="12" fill="#28a745" font-weight="bold">short.ly/abc123</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="50" r="3" fill="white" opacity="0.7"/>
  <circle cx="120" cy="40" r="2" fill="white" opacity="0.5"/>
  <circle cx="320" cy="45" r="4" fill="white" opacity="0.6"/>
  <circle cx="350" cy="260" r="3" fill="white" opacity="0.4"/>
</svg>
